<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Website Design</title>
</head>
<body>
    <nav class="container-field">
        <ul>
            <li><strong>Home</strong></li>
        </ul>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#" role="button">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Welcome to Our Association</h2>
                    <h3>Empowering Innovation</h3>
                </hgroup>
                <p>Introduction to the association's mission and vision...</p>
                <figure>
                    <img src="https://source.unsplash.com/featured/?nature,sunrise" alt="Sunrise">
                    <figcaption><a href="#" target="_blank">Learn More</a></figcaption>
                </figure>
                <!-- Additional sections and content as needed -->
            </section>
        </div>
    </main>

    <!-- Subscription or Contact Form -->
    <section aria-label="Subscribe example">
        <div class="container">
            <article>
                <hgroup>
                    <h2>Join Our Newsletter</h2>
                    <h3>Stay Updated</h3>
                </hgroup>
                <form class="grid">
                    <input type="text" id="firstname" name="firstname" placeholder="Your Name" aria-label="First Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" aria-label="Email" required>
                    <button type="submit" onclick="event.preventDefault()">Subscribe</button>
                </form>
            </article>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container">
        <small>
            <a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Use</a>
        </small>
    </footer>
</body>
</html>
